<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakura Tetris ‚Äî Ê°ú„ÉÜ„Éà„É™„Çπ</title>
  <meta name="description"
    content="A calming, cherry-blossom-themed Tetris game with falling petals and elegant minimalism." />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sakura: {
              50: '#FFF5F7',
              100: '#FFEEF2',
              200: '#FFDAE3',
              300: '#FFB7C5',
              400: '#FF91A4',
              500: '#FF6B81',
              600: '#E84B6A',
              700: '#C23152',
            },
          },
          fontFamily: {
            zen: ['"Zen Maru Gothic"', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="font-zen">

  <!-- Ambient background glows -->
  <div class="ambient-glow glow-1"></div>
  <div class="ambient-glow glow-2"></div>
  <div class="ambient-glow glow-3"></div>

  <!-- Falling petals -->
  <div id="petal-container" class="petal-container"></div>

  <!-- Game Layout -->
  <div class="game-wrapper">

    <!-- Left Panel ‚Äî Score, Hold, & Info -->
    <div class="glass-panel info-panel">
      <div>
        <div class="game-title">
          Sakura
          <span class="subtitle">„ÉÜ„Éà„É™„Çπ</span>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Hold Piece -->
      <div class="hold-section">
        <span class="preview-label">Hold <kbd>C</kbd></span>
        <div class="preview-canvas-wrapper">
          <canvas id="hold-canvas"></canvas>
        </div>
      </div>

      <div class="divider"></div>

      <div class="stat-group">
        <span class="stat-label">Score</span>
        <span class="stat-value" id="score-value">0</span>
      </div>

      <div class="stat-group">
        <span class="stat-label">High Score</span>
        <span class="stat-value stat-value-small" id="high-score-value">0</span>
      </div>

      <div class="stat-group">
        <span class="stat-label">Level</span>
        <span class="stat-value" id="level-value">1</span>
      </div>

      <div class="stat-group">
        <span class="stat-label">Lines</span>
        <span class="stat-value" id="lines-value">0</span>
      </div>

      <div class="stat-group">
        <span class="stat-label">Combo</span>
        <span class="stat-value stat-value-small" id="combo-value">‚Äî</span>
      </div>
    </div>

    <!-- Center ‚Äî Game Board -->
    <div class="glass-panel board-container">
      <canvas id="game-board"></canvas>

      <!-- Level Up Flash -->
      <div id="level-flash" class="level-flash"></div>

      <!-- Pause Overlay -->
      <div id="pause-overlay" class="pause-overlay">
        <div class="pause-text">Paused</div>
        <div class="pause-hint">Press <kbd>P</kbd> to resume</div>
      </div>

      <!-- Game Over Overlay -->
      <div id="game-over-overlay" class="game-over-overlay">
        <div class="game-over-text">Game Over</div>
        <div id="overlay-score" class="game-over-score"></div>
        <div id="overlay-high" class="game-over-high"></div>
      </div>
    </div>

    <!-- Right Panel ‚Äî Preview & Controls -->
    <div class="glass-panel side-panel">
      <span class="preview-label">Next</span>
      <div class="preview-canvas-wrapper">
        <canvas id="preview-canvas"></canvas>
      </div>

      <button id="btn-start" class="btn-sakura">Start</button>
      <button id="btn-pause" class="btn-sakura">Pause</button>
      <button id="btn-theme" class="btn-sakura btn-toggle">üåô Dark</button>
      <button id="btn-speed" class="btn-sakura btn-toggle">üê¢ Normal</button>

      <div class="volume-group">
        <label class="volume-label">üîä SFX</label>
        <input type="range" id="vol-sfx" class="volume-slider" min="0" max="100" value="60" />
      </div>
      <div class="volume-group">
        <label class="volume-label">üéµ Music</label>
        <input type="range" id="vol-music" class="volume-slider" min="0" max="100" value="40" />
      </div>

      <div class="divider" style="width:100%"></div>

      <div class="controls-info">
        <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Move<br />
        <kbd>‚Üë</kbd> Rotate CW<br />
        <kbd>Z</kbd> Rotate CCW<br />
        <kbd>‚Üì</kbd> Soft Drop<br />
        <kbd>Space</kbd> Hard Drop<br />
        <kbd>C</kbd> Hold<br />
        <kbd>P</kbd> Pause<br />
        <kbd>M</kbd> Music
      </div>
    </div>

  </div>

  <!-- Mobile Touch Controls -->
  <div id="touch-controls" class="touch-controls">
    <div class="touch-row">
      <button class="touch-btn" data-action="left" aria-label="Move Left">‚Üê</button>
      <button class="touch-btn" data-action="down" aria-label="Soft Drop">‚Üì</button>
      <button class="touch-btn" data-action="right" aria-label="Move Right">‚Üí</button>
      <button class="touch-btn touch-btn-accent" data-action="drop" aria-label="Hard Drop">‚§ì</button>
    </div>
    <div class="touch-row">
      <button class="touch-btn" data-action="ccw" aria-label="Rotate CCW">‚Ü∫</button>
      <button class="touch-btn" data-action="cw" aria-label="Rotate CW">‚Üª</button>
      <button class="touch-btn" data-action="hold" aria-label="Hold">‚¨°</button>
      <button class="touch-btn" data-action="pause" aria-label="Pause">‚è∏</button>
    </div>
  </div>

  <!-- Game Script -->
  <script src="game.js"></script>
</body>

</html>
